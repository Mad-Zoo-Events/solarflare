env:
  browser: true
  es2021: true
extends:
  - "plugin:react/recommended"
  - standard
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
rules:
  quotes:
    - error
    - double
  semi:
    - error
    - always
  no-use-before-define: 0
  "@typescript-eslint/no-use-before-define": 2
  indent:
    - error
    - 4
