<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mad Zoo Events Visual Control System</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <script type="text/javascript" src="/static/scripts.js"></script>
</head>

<body>
  <div class="controls-holder">
    <table id="controls-table">
      <thead>
        <tr>
          <th>Dragon</th>
          <th>Hearts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="start" type="button" onclick='sendVisualAction("dragon", "start")'>start</button></td>
          <td><button class="start" type="button" onclick='sendVisualAction("hearts", "start")'>start</button></td>
        </tr>
        <tr>
          <td><button class="stop" type="button" onclick='sendVisualAction("dragon", "stop")'>stop</button></td>
          <td><button class="stop" type="button" onclick='sendVisualAction("hearts", "stop")'>stop</button></td>
        </tr>
        <tr>
          <td><button class="restart" type="button" onclick='sendVisualAction("dragon", "restart")'>restart</button>
          </td>
          <td><button class="disabled" type="button" disabled>restart</button></td>
        </tr>
        <tr>
          <td><button class="disabled" type="button" disabled>trigger</button></td>
          <td><button class="trigger" type="button" onclick='sendVisualAction("dragon", "trigger")'>trigger</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <div id="log-window"></div>
    <div class="master-controls">
      <button class="stop" type="button" onclick='sendVisualAction("all", "stop")'>stop&nbsp;all</button>
    </div>
  </div>
</body>

</html>
