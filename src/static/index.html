<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mad Zoo Events Visual Control System</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <script type="text/javascript" src="/static/scripts.js"></script>
</head>

<body>
  <div class="controls-holder">
    <div class="visual-control">
      <span>Dragon</span>
      <button type="button" class="disabled" disabled>trigger</button>
      <button type="button" class="start" onclick='sendVisualAction("dragon", "start")'>start</button>
      <button type="button" class="restart" onclick='sendVisualAction("dragon", "restart")'>restart</button>
      <button type="button" class="stop" onclick='sendVisualAction("dragon", "stop")'>stop</button>
    </div>
    <div class="visual-control">
      <span>Hearts</span>
      <button type="button" class="trigger" onclick='sendVisualAction("hearts", "trigger")'>trigger</button>
      <button type="button" class="start" onclick='sendVisualAction("hearts", "start")'>start</button>
      <button type="button" class="disabled" disabled>restart</button>
      <button type="button" class="stop" onclick='sendVisualAction("hearts", "stop")'>stop</button>
    </div>
  </div>
  <div class="footer">
    <div id="log-window"></div>
    <div class="master-controls">
      <button class="stop" type="button" onclick='sendVisualAction("all", "stop")'>stop&nbsp;all</button>
    </div>
  </div>
</body>

</html>
