<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mad Zoo Events Visual Control System</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/httpClient.js"></script>
    <script type="text/javascript" src="/static/js/uiManager.js"></script>
</head>

<body onload="init()">
    <div class="controls-holder">
        {{range .ParticleEffects}}
        {{template "particleEffectControl" .}}
        {{end}}
    </div>
    <hr />
    <div class="controls-holder">
        {{template "dragonControl" .Dragon}}
    </div>
    <div class="footer">
        <div id="log-window"></div>
        <div id="status-window">
            <h3>Status</h3>
            <table>
                <tr>
                    <td>
                        <span>Servers listening: </span>
                    </td>
                    <td>
                        <span id="status-server-count">{{.RegisteredServerCount}}</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="master-controls">
            <button class="stop" type="button"
                onclick='sendParticleEffect("all", "stop all", "STOP")'>stop&nbsp;all</button>
        </div>
    </div>
</body>

</html>
