{{define "dragonControl"}}

<div class="visual-control" title="{{.Description}}">
    <span>{{.DisplayName}}</span>
    <hr />
    {{if .UIKeyBinding}}<span>► {{.UIKeyBinding}} ◄</span>{{end}}

    <button type="button" class="start key-binding-{{.KeyBinding}}" id="start-{{.ID}}"
        onclick='doEffect("dragon", "{{.ID}}", "start")'>start</button>
    <button type="button" class="restart" onclick='doEffect("dragon", "{{.ID}}", "restart")'>restart</button>
    <button type="button" class="stop key-binding-{{.KeyBinding}}" id="stop-{{.ID}}"
        onclick='doEffect("dragon", "{{.ID}}", "stop")'>stop</button>
    <div class="clock-buttons">
        <button type="button" class="clock" id="onbeatclock-{{.ID}}"
            onclick='attachClock("dragon", "{{.ID}}", false)'>██</button>
        <button type="button" class="clock" id="offbeatclock-{{.ID}}"
            onclick='attachClock("dragon", "{{.ID}}", true)'>░░</button>
    </div>
</div>

{{end}}
