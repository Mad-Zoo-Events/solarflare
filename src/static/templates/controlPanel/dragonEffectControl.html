{{define "dragonControl"}}

<div class="visual-control" title="{{.Description}}">
    <span>{{.DisplayName}}</span>
    <hr />
    {{if .UIKeyBinding}}<span>► {{.UIKeyBinding}} ◄</span>{{end}}

    <button type="button" class="start key-binding-{{.KeyBinding}}" id="start-{{.ID}}"
        onclick='doEffect("dragon", "{{.ID}}", "{{.DisplayName}}", "start")'>start</button>
    <button type="button" class="restart"
        onclick='doEffect("dragon", "{{.ID}}", "{{.DisplayName}}", "restart")'>restart</button>
    <button type="button" class="stop key-binding-{{.KeyBinding}}" id="stop-{{.ID}}"
        onclick='doEffect("dragon", "{{.ID}}", "{{.DisplayName}}", "stop")'>stop</button>
    <button type="button" class="clock" id="clock-{{.ID}}" onclick='attachClock("{{.ID}}")'>clock</button>
</div>

{{end}}
