{{define "laserControl"}}

<div class="visual-control" title="{{.Description}}">
    <span>{{.DisplayName}}</span>
    <hr />
    {{if .UIKeyBinding}}<span>► {{.UIKeyBinding}} ◄</span>{{end}}

    {{if not .IsEndLaser}}
    <button type="button" class="trigger" onclick='doEffect("laser", "{{.ID}}", "trigger")'>color</button>
    {{end}}
    <button type="button" class="start key-binding-{{.KeyBinding}}" id="start-{{.ID}}"
        onclick='doEffect("laser", "{{.ID}}", "start")'>start</button>
    <button type="button" class="stop key-binding-{{.KeyBinding}}" id="stop-{{.ID}}"
        onclick='doEffect("laser", "{{.ID}}", "stop")'>stop</button>
    <div class="clock-buttons">
        <i class="clock fas fa-circle fa-2x" id="onbeatclock-{{.ID}}"
            onclick='attachClock("laser", "{{.ID}}", false)'></i>
        <i class="clock far fa-circle fa-2x" id="offbeatclock-{{.ID}}"
            onclick='attachClock("laser", "{{.ID}}", true)'></i>
    </div>
</div>

{{end}}
