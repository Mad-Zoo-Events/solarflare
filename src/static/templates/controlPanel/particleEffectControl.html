{{define "particleEffectControl"}}

<div class="visual-control" title="{{.Description}}">
    <span>{{.DisplayName}}</span>
    <hr />
    {{if .UIKeyBinding}}<span>► {{.UIKeyBinding}} ◄</span>{{end}}

    <button type="button" class="trigger"
        onclick='doEffect("particle", "{{.ID}}", "{{.DisplayName}}", "trigger")'>trigger</button>
    <button type="button" class="start key-binding-{{.KeyBinding}}" id="start-{{.ID}}"
        onclick='doEffect("particle", "{{.ID}}", "{{.DisplayName}}", "start")'>start</button>
    <button type="button" class="stop key-binding-{{.KeyBinding}}" id="stop-{{.ID}}"
        onclick='doEffect("particle", "{{.ID}}", "{{.DisplayName}}", "stop")'>stop</button>
    <button type="button" class="clock" id="clock-{{.ID}}" onclick='attachClock("particle", "{{.ID}}")'>clock</button>
</div>

{{end}}
