{{define "potionControl"}}
<div class="visual-control">
    <span title="{{.Description}}">{{.DisplayName}}</span>
    <hr />
    {{if .UIKeyBinding}}<span>► {{.UIKeyBinding}} ◄</span>{{end}}

    <button type="button" class="start key-binding-{{.KeyBinding}}" id="start-{{.ID}}"
        onclick='doEffect("potion", "{{.ID}}", "{{.DisplayName}}", "start")'>start</button>
    <button type="button" class="stop key-binding-{{.KeyBinding}}"
        onclick='doEffect("potion", "{{.ID}}", "{{.DisplayName}}", "stop")'>stop</button>
</div>
{{end}}
