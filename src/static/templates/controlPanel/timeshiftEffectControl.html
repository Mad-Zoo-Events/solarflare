{{define "timeshiftControl"}}

<div class="visual-control" title="{{.Description}}">
    <span>{{.DisplayName}}</span>

    <button type="button" class="start-button" key-binding="{{.KeyBinding}}" effect-id="{{.ID}}" effect-type="timeshift"
        onclick='doEffect("timeshift", "{{.ID}}", "start")'>
        {{if .KeyBinding}}<span class="keyboard-shortcut">{{.KeyBinding | printf "%c"}}</span>
        {{else}}<i class="fas fa-play fa-lg"></i>{{end}}
    </button>
    <button type="button" class="stop-button" key-binding="{{.KeyBinding}}" effect-id="{{.ID}}" effect-type="timeshift"
        onclick='doEffect("timeshift", "{{.ID}}", "stop")'>
        <i class="fas fa-stop fa-lg"></i></button>
    <div class="clock-buttons">
        <i class="clock fas fa-circle fa-2x onbeat-clock-button" effect-id="{{.ID}}"
            onclick='attachClock("timeshift", "{{.ID}}", false)'></i>
        <i class="clock far fa-circle fa-2x offbeat-clock-button" effect-id="{{.ID}}"
            onclick='attachClock("timeshift", "{{.ID}}", true)'></i>
    </div>
</div>

{{end}}
