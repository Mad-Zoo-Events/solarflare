<!doctype html>
<html>

{{define "dragonControl"}}
<div class="visual-control">
    <span>{{.DisplayName}}</span>
    <button type="button" class="start" onclick='sendVisualAction("dragon", "dragon", "start")' >start</button>
    <button type="button" class="restart" onclick='sendVisualAction("dragon", "dragon", "restart")' >restart</button>
    <button type="button" class="stop" onclick='sendVisualAction("dragon", "dragon", "stop")' >stop</button>
</div>
{{end}}
