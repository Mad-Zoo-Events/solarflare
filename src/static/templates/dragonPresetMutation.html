<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mad Zoo Events Visual Control System</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/httpClient.js"></script>
    <script type="text/javascript" src="/static/js/uiManager.js"></script>
</head>

<bod>
    <div class="preset-edit-main">
        <h1>{{if .ID}} Edit "{{.DisplayName}}" {{else}} Create New Dragon Preset {{end}}</h1>
        <form class="preset-form" id="dragon-preset-form" action="#" onsubmit="saveDragonPreset(this);">
            <input name="id" type="hidden" value="{{.ID}}" />

            <label for="name">Name</label>
            <input name="name" type="text" size="10" placeholder="Preset name" value="{{.DisplayName}}" />
            <br />

            <label for="description">Description</label>
            <input name="description" type="text" size="50" placeholder="Short description" value="{{.Description}}" />
            <br />

            {{range $index, $element := .DragonEffects}}
            <span class="effect-label">Effect {{$index}}</span>
            <div class="effect-box">
                <label for="effect-pointIds">Point ID</label>
                <input name="effect-pointId[{{$index}}]" type="number" value="{{.PointID}}" />
                <br />

                <label for="effect-static">Static</label>
                <input name="effect-static[{{$index}}]" type="checkbox" {{if .Static}}checked{{end}} />
                <br />
            </div>
            <br />
            {{end}}
        </form>
    </div>

    <div class="footer">
        <div></div>
        <div class="master-controls">
            <button class="magenta" type="button">Save</button>
        </div>
        <div class="master-controls">
            <button class="darker-cyan" type="button" onclick='window.history.back();'>Cancel</button>
        </div>
    </div>
</bod>

</html>
