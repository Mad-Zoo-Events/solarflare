<!doctype html>
<html>

{{define "particleEffectControl"}}
<div class="visual-control">
    <span>{{.DisplayName}}</span>
    <button type="button" class="trigger" onclick='sendVisualAction("particle", "{{ .Name }}", "trigger")'>trigger</button>
    <button type="button" class="start" onclick='sendVisualAction("particle", "{{ .Name }}", "start")' >start</button>
    <button type="button" class="stop" onclick='sendVisualAction("particle", "{{ .Name }}", "stop")' >stop</button>
</div>
{{end}}
