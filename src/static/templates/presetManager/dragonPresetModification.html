<!doctype html>
<html>

{{template "header"}}

<body>
    <div class="preset-edit-main">
        <h1>{{if .ID}} Edit {{else}} Create New {{end}} <span class="magenta">{{.DisplayName}} </span> Dragon Preset
        </h1>
        <form class="preset-form" id="dragon-preset-form" method="POST" action="/presets/dragon-ui">
            {{template "sharedPresetModificationInputs" .}}

            <label>Effects</label>
            {{range $index, $element := .DragonEffects}}
            <div class="effect-box" data-index="{{$index}}">
                <span class="armor-stand">
                    <span class="delete-effect" onclick='removeEffectInput(this);'>ðŸ—‘</span>
                </span>

                <label>Point ID</label>
                <input class="indexed-input" name="effect[{{$index}}].pointId" type="number" value="{{.PointID}}" />
                <br />

                <label>Static</label>
                <input class="indexed-input" name="effect[{{$index}}].static" type="checkbox"
                    {{if .Static}}checked{{end}} />
                <br />
            </div>
            <br />
            {{end}}
        </form>
        <div class="add-effect" onclick='addEffectInput("dragon-preset-form");'>+</div>
    </div>

    <div class="footer">
        <div></div>
        <div></div>
        <button class="cyan" type="button"
            onclick='document.getElementById("dragon-preset-form").submit();'>Save</button>
        <div class="primary-button">
            <button class="darker-cyan" type="button" onclick='navigate(CP_PRESETS_ENDPOINT);'>Cancel</button>
        </div>
    </div>
</body>

</html>
