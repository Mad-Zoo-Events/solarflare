<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mad Zoo Events Visual Control System</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/httpClient.js"></script>
    <script type="text/javascript" src="/static/js/uiManager.js"></script>
</head>

<bod>
    <div class="preset-edit-main">
        <h1>{{if .ID}} Edit "{{.DisplayName}}" {{else}} Create New Dragon Preset {{end}}</h1>
        <form class="preset-form" id="dragon-preset-form" method="POST" action="/presets/dragon-ui">
            <input name="id" type="hidden" value="{{.ID}}" />

            <label>Dispaly Name</label>
            <input name="displayName" type="text" size="10" placeholder="Preset display name" value="{{.DisplayName}}" />
            <br />

            <label>Description</label>
            <input name="description" type="text" size="50" placeholder="Short description" value="{{.Description}}" />
            <br />

            <label>Effects</label>
            {{range $index, $element := .DragonEffects}}
            <div class="effect-box">
                <span class="armor-stand">
                    <span class="delete-effect" onclick='removeEffectInput("{{$index}}")'>ðŸ—‘</span>
                </span>

                <label>Point ID</label>
                <input class="indexed-input" name="effect[{{$index}}].pointId" type="number" value="{{.PointID}}" />
                <br />

                <label>Static</label>
                <input class="indexed-input" name="effect[{{$index}}].static" type="checkbox"
                    {{if .Static}}checked{{end}} />
                <br />
            </div>
            <br />
            {{end}}
        </form>
        <div class="add-effect" onclick='addEffectInput("dragon-preset-form");'>+</div>
    </div>

    <div class="footer">
        <div></div>
        <div class="master-controls">
            <button class="cyan" type="button"
                onclick='document.getElementById("dragon-preset-form").submit();'>Save</button>
        </div>
        <div class="master-controls">
            <button class="darker-cyan" type="button" onclick='window.history.back();'>Cancel</button>
        </div>
    </div>
</bod>

</html>
