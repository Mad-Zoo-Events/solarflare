{{define "sharedPresetModificationInputs"}}

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<input name="id" type="hidden" value="{{.ID}}" />

<label>Display Name</label>
<input name="displayName" type="text" size="10" placeholder="Preset display name" value="{{.DisplayName}}" />
<br />

<label>Description</label>
<input name="description" type="text" size="50" placeholder="Short description" value="{{.Description}}" />
<br />

<label>Keyboard Shortcut</label>
<input type="text" maxlength="1" size="50" value="{{.UIKeyBinding}}" onkeypress='setKeyBinding(event, this);'
    onchange='checkKeyBinding(this)' />
<input id="key-binding" name="keyBinding" type="hidden" value="{{.KeyBinding}}" />
<br />

{{end}}

{{define "presetOverviewHeader"}}

<div class="preset-overview-header preset-overview-sliver">
    <div>ID</div>
    <div class="code">Key</div>
    <div>Name</div>
    <div>Description</div>
    <div>Effects</div>
    <div>Actions</div>
</div>

{{end}}

{{define "presetOverviewShared"}}

<div class="preset-sliver-id code">{{.ID}}</div>
<div class="preset-sliver-key code">{{.UIKeyBinding}}</div>
<div class="preset-sliver-name">{{.DisplayName}}</div>
<div class="preset-sliver-description">{{.Description}}</div>

{{end}}
