<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mad Zoo Events Visual Control System</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/httpClient.js"></script>
    <script type="text/javascript" src="/static/js/uiManager.js"></script>
</head>

<bod>
    <div class="preset-edit-main">
        <h1>{{if .ID}} Edit {{else}} Create New {{end}} <span class="orange">{{.DisplayName}} </span> Timeshift Preset
        </h1>
        <form class="preset-form" id="timeshift-preset-form" method="POST" action="/presets/timeshift-ui">
            <input name="id" type="hidden" value="{{.ID}}" />

            <label>Display Name</label>
            <input name="displayName" type="text" size="10" placeholder="Preset display name"
                value="{{.DisplayName}}" />
            <br />

            <label>Description</label>
            <input name="description" type="text" size="50" placeholder="Short description" value="{{.Description}}" />
            <br />

            <label>Keyboard Shortcut</label>
            <input type="text" maxlength="1" size="50" value="{{.UIKeyBinding}}" onkeypress='setKeyBinding(event, this);' />
            <input id="key-binding" name="keyBinding" type="hidden" value="{{.KeyBinding}}" />
            <br />

            <label>Effects</label>
            {{range $index, $element := .TimeshiftEffects}}
            <div class="effect-box">
                <span class="armor-stand">
                    <span class="delete-effect" onclick='removeEffectInput(this);'>ðŸ—‘</span>
                </span>

                <label>Skip <span class="indexed-input" id="timeshift-range-{{$index}}">
                        {{.UIPercentOfDayToSkipPerSecond}}
                    </span>% of Minecraft day per second</label>
                <input class="indexed-input" name="effect[{{$index}}].percentToSkip" data-index="{{$index}}"
                    type="range" max="100" min="-100" step="1" placeholder="0"
                    value="{{.UIPercentOfDayToSkipPerSecond}}" onchange='updateRangeValue("timeshift-range", this);' />
            </div>
            <br />
            {{end}}
        </form>
        <div class="add-effect" onclick='addEffectInput("timeshift-preset-form");'>+</div>
    </div>

    <div class="footer">
        <div></div>
        <button class="cyan" type="button"
            onclick='document.getElementById("timeshift-preset-form").submit();'>Save</button>
        <div class="master-controls">
            <button class="darker-cyan" type="button" onclick='navigate(CP_PRESETS_ENDPOINT);'>Cancel</button>
        </div>
    </div>
</bod>

</html>
