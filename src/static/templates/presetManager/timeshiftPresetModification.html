<!doctype html>
<html>

{{template "headerPresetmanager"}}

<body>
    <div class="preset-edit-main">
        <h1>{{if .ID}} Edit {{else}} Create New {{end}} <span class="orange">{{.DisplayName}} </span> Timeshift Preset
        </h1>
        <form id="preset-form" method="POST" action="/presets/timeshift-ui">
            {{template "sharedPresetModificationInputs" .}}

            <label>Effects</label>
            {{range $index, $element := .TimeshiftEffects}}
            <div class="effect-box" data-index="{{$index}}">
                <span class="armor-stand">
                    <i class="delete-effect far fa-trash-alt fa-lg" onclick='removeEffectInput(this);'></i>
                </span>

                <label>% of Minecraft day<br />to skip per second</label>
                <div class="input-range-combo">
                    <input type="number" max="1000" min="-1000" step="1" value="{{.UIPercentOfDayToSkipPerSecond}}"
                        placeholder="0" class="indexed-input" id="timeshift-percent-{{$index}}" data-index="{{$index}}"
                        oninput='updateRangeValue("timeshift-percent-range", this);' />
                    <input type="range" max="1000" min="-1000" step="1" value="{{.UIPercentOfDayToSkipPerSecond}}"
                        placeholder="0" class="indexed-input" id="timeshift-percent-range-{{$index}}"
                        data-index="{{$index}}" name="effect[{{$index}}].percentToSkip"
                        oninput='updateRangeValue("timeshift-percent", this);' />
                </div>
            </div>
            {{end}}
        </form>
        <div class="add-effect"><i class="fas fa-plus fa-3x" onclick='addEffectInput();'></i></div>
    </div>

    <div class="footer">
        <div></div>
        <button id="test-button" class="darker-teal" type="button" onclick='doTestPreset();'>Test (3 seconds)</button>
        <button class="cyan" type="button" onclick='document.getElementById("preset-form").submit();'>Save</button>
        <div class="primary-button">
            <button class="darker-cyan" type="button" onclick='navigate(CP_PRESETS_ENDPOINT);'>Cancel</button>
        </div>
    </div>
</body>

</html>
